<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="pagination">
        <div id="pagination-wrap">
            <ul id="pagination-content">
                <li th:if="${startPage > 1}">
                    <a th:href="@{${url}(page=${startPage - 1}, searchTxt=${searchTxt})}">
                        <img src="/img/prev.png" height="12px">
                    </a>
                </li>

                <th:block th:if="${totalPage} > 0">
                    <th:block th:each="num : ${#numbers.sequence(startPage, endPage)}">
                        <li th:if="${num == page}">
                            <a class="active" href="javascript:void(0)" th:text="${num}"></a>
                        </li>
                        <li th:unless="${num == page}">
                            <a th:href="@{${url}(page=${num}, searchTxt=${searchTxt})}" th:text="${num}"></a>
                        </li>
                    </th:block>
                </th:block>

                <li th:if="${endPage < totalPage}">
                    <a th:href="@{${url}(page=${endPage + 1}, searchTxt=${searchTxt})}">
                        <img src="/img/next.png" height="12px">
                    </a>
                </li>
            </ul>
        </div>
    </th:block>
</html>
