<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/signIn.css}" />
        <script defer th:src="@{/js/signIn.js}"></script>
        <title>로그인</title>
    </head>
    <body>
        <div class="login-wrapper">
            <a th:href="@{/home}"><img class="logo" src="/img/logo.png" /></a>
            <div class="login-input-wrap">
                <form action="">
                    <input  class="login-input" type="text" placeholder="아이디" />
                    <input class="login-input" type="password" placeholder="비밀번호" />
                </form>
                <div class="login-validation">
                    <div class="warn-message">아이디를 입력해 주세요</div>
                    <div class="warn-message">비밀번호를 입력해 주세요</div>
                    <div class="warn-message">아이디 또는 비밀번호가 맞지 않습니다</div>
                </div>
                <div class="login-btn">로그인</div>
                <div class="login-menu-wrap">
                    <a th:href="@{/user/find}">아이디 / 비밀번호 찾기</a>
                    <a th:href="@{/user/signUpAgree}">회원가입</a>
                </div>
            </div>
        </div>
    </body>
</html>
