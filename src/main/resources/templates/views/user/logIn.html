<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/signIn.css}" />
        <script defer th:src="@{/js/signIn.js}"></script>
        <title>로그인</title>
    </head>
    <body>
        <div class="login-wrapper">
            <a th:href="@{/home}"><img class="logo" src="/img/logo.png" /></a>
            <div class="login-input-wrap">
                <form method="POST" th:action="@{/user/logIn}" name="login" >
                    <input type="text" placeholder="아이디" name="loginId" class="login"/>
                    <input type="password" placeholder="비밀번호" name="password" class="login"/>
                    <div class="login-warn"></div>
                    <div class="login-warn"></div>
                    <div class="login-warn errorMsg" th:text="${errorMessage}"></div>
                    <input class="login-btn" type="button" value="로그인">
                </form>
                <div class="login-menu-wrap">
                    <a th:href="@{/user/find}">아이디 / 비밀번호 찾기</a>
                    <a th:href="@{/user/signUpAgree}">회원가입</a>
                </div>
            </div>
        </div>
    </body>
</html>
