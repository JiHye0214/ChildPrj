<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/communityUpdate.css}" />

        <!--/* 자유로운 컨텐트 */-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

        <script defer th:src="@{/js/communityUpdate.js}" ></script>
        <title>커뮤니티 수정</title>
    </head>
    <body>
        <!--/* header */-->
        <th:block th:insert="~{fragment/header::header}"></th:block>

        <!--/* main */-->
        <div class="main">
            <div class="talk-wrapper">
                <!--/* community header */-->
                <div class="community-write-wrap">
                    <div class="talk-header">
                        <img src="/img/핑구.jpg" width="40px" class="talk-writer-pic" />
                        <div class="talk-writer-nickname">바삭한 감자전</div>
                    </div>
                </div>

                <!--/* community write */-->
                <form action="" autocomplete="off">
                    <div class="community-write-wrap">
                        <input id="title" type="text" class="write-title" placeholder="제목을 입력해 주세요" name="title" />
                    </div>
                    <div class="community-write-wrap">
                        <textarea class="content-box" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
                    </div>
                    <div class="write-btn-wrap">
                        <button type="submit" class="write-btn">수정완료</button>
                        <a th:href="@{/community/communityList}" class="write-btn">목록</a>
                    </div>
                </form>
            </div>
        </div>

        <!--/* footer */-->
        <th:block th:insert="~{fragment/footer::footer}"></th:block>
    </body>
</html>
