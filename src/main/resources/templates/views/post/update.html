<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <script th:unless="${post}" th:inline="javascript">
        location.href = "/post/list";
    </script>

    <th:block th:if="${post}" th:with="logged_user=${#authentication.principal.user}">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
            <link rel="stylesheet" th:href="@{/css/common.css}" />
            <link rel="stylesheet" th:href="@{/css/communityWrite.css}" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
            <script defer th:src="@{/js/communityWrite.js}" ></script>
            <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
            <title>커뮤니티 수정</title>
        </head>
        <body>
            <!--/* header */-->
            <th:block th:insert="~{fragment/header::header}"></th:block>

            <!--/* main */-->
            <div class="main">
                <div class="talk-wrapper">
                    <!--/* community header */-->
                    <div class="community-write-wrap">
                        <div class="talk-header">
                            <img th:src="@{upload/' + ${writerImg.fileName}}" height="40px" width="40px" class="talk-writer-pic" />
                            <div class="talk-writer-nickname" th:text="${logged_user.nickname}"></div>
                        </div>
                    </div>

                    <!--/* community write */-->
                    <form name="community-write-form" autocomplete="off" th:action="@{/post/update}" method="post">
                        <input type="hidden" name="id" th:value="${post.id}"/>

                        <div class="community-write-wrap">
                            <input type="text" id="title" placeholder="제목을 입력해 주세요" name="title" th:value="${title} ? ${title} : ${post.title}" />
                        </div>
                        <div class="err-wrap">
                            <div>
                                <p class="err-msg"></p>
                            </div>
                        </div>

                        <div class="community-write-wrap">
                            <textarea id="content" name="content" th:utext="${content} ? ${content} : ${post.content}"></textarea>
                            <p class="err-msg"></p>
                        </div>

                        <div class="write-btn-wrap">
                            <button type="button" class="write-btn" id="submit-btn">수정완료</button>
                            <a th:href="@{/post/list}" class="write-btn">목록</a>
                        </div>
                    </form>
                </div>
            </div>

            <!--/* footer */-->
            <th:block th:insert="~{fragment/footer::footer}"></th:block>
        </body>
    </th:block>
</html>
