<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" th:href="@{/css/header.css}" />
        <link rel="stylesheet" th:href="@{/css/marketWrite.css}" />
        <link rel="stylesheet" th:href="@{/css/footer.css}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script defer th:src="@{/js/marketWrite.js}"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <title>알뜰시장 작성</title>
    </head>
    <body>
        <!--/* header */-->
        <th:block th:insert="~{fragment/header::header}"></th:block>

        <!--/* main */-->
        <div class="main">
            <div class="talk-wrapper">
                <!--/* market header */-->
                <div class="market-write-wrap">
                    <div class="talk-header">
                        <img src="/img/핑구.jpg" width="40px" class="talk-writer-pic" />
                        <div class="talk-writer-nickname">바삭한 감자전</div>
                    </div>
                </div>

                <!--/* market write */-->
                <form name="market-write-form" action="" autocomplete="off">
                    <div class="market-write-wrap write-info">
                        <input type="text" id="price" placeholder="가격" name="price" />
                        <input type="text" id="title" placeholder="제목을 입력해 주세요" name="title" />
                        <div id="gu-select-wrap" class="gu-select-wrap">
                            <input type="hidden" class="gu-input" value="" name="gu" />
                            <div id="gu-select-btn" class="gu-select-btn">지역선택</div>
                            <div id="gu-wrap" class="gu-wrap"></div>
                        </div>
                    </div>

                    <div class="market-write-wrap">
                        <textarea id="content" name="content"></textarea>
                    </div>
                    <div class="write-btn-wrap">
                        <button type="submit" class="write-btn">작성완료</button>
                        <a th:href="@{/market/marketList}" class="write-btn">목록</a>
                    </div>
                </form>
            </div>
        </div>

        <!--/* footer */-->
        <th:block th:insert="~{fragment/footer::footer}"></th:block>
    </body>
</html>
